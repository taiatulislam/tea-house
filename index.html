<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f3cbb5f5ee.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope max-w-screen-xl mx-auto">
    <header>
        <div class="flex flex-col-reverse items-center p-8 lg:flex-row lg:pl-16 lg:pt-16">
            <div class="flex-1">
                <h1 class="text-4xl font-bold w-64 md:w-full lg:text-7xl lg:w-[550px] lg:leading-[85px]">
                    It's good <br>
                    tea time at The
                    Tea House</h1>
                <p class="mt-8 mb-8 text-base md:w-full lg:text-lg lg:font-medium lg:max-w-lg">Tea and Botanical
                    Solutions Supplier Give
                    Optimum
                    Satisfaction To Your Taste Buds.
                </p>
                <button class="btn bg-gradient-to-r from-[#FF8938] to-red-500 text-white">Explore More <i
                        class="fa-solid fa-arrow-up-long rotate-45"></i></button>
            </div>
            <div class="flex-1 mb-10">
                <img src="/images//banner.png" class="md:w-9/12 md:mx-auto lg:w-10/12" />
                <div
                    class="flex gap-5 items-center rounded-lg shadow-2xl bg-[#ffffffde] mx-auto -mt-14 w-60 md:mx-auto md:w-64 lg:w-64 p-7 ml-10 relative lg:-mt-24">
                    <i class="fa-solid fa-star text-2xl text-amber-400 lg:text-3xl"></i>
                    <div>
                        <h3 class="text-lg lg:text-3xl font-extrabold">5.00</h3>
                        <p class="text-sm lg:text-base font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
